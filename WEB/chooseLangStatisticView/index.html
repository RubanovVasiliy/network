<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Salary Statistic</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <script>
  window.onload = init;

  function init() {
    var button = document.getElementById("refresh")
    button.onclick = handleButtonClick;
  }

  function handleButtonClick() {
    drawChart1();
  }
  window.addEventListener('resize', function(event) {
    drawChart1();
  });
  </script>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'> </head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Главная</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Особенности</a></li>
          <li><a href="#" class="nav-link px-2 text-white">ЧаВо</a></li>
          <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
        </ul>
        <div class="text-end float-right">
          <button type="button" class="btn btn-outline-light me-2">Вход</button>
          <button type="button" class="btn btn-warning">Регистрация</button>
        </div>
      </div>
    </div>
  </header>
  <main class=" mx-auto px-md-4" style="width: 60%;">
    <div class="chartjs-size-monitor">
      <div class="chartjs-size-monitor-expand">
        <div class=""></div>
      </div>
      <div class="chartjs-size-monitor-shrink">
        <div class=""></div>
      </div>
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Статистика</h1>
      <div class="btn-toolbar mb-2 mb-md-0 ">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
      </div>
    </div>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Средняя зарплата</h1>
        <p class="col-md-8 fs-4">Здесь вы можете ознакомиться со статистикой зарплат в городах России. Для этого вам необходимо выбрать город в выпадающем меню и нажать кнопку «Обновить».</p>
        <div class="">
          <div id="columnchart_material" style="width: 100%; height: 500px;"></div>
          <div id="linechart_material" style=""></div>
          <select name="City" size="1" id="select" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected="selected" hidden>Выберите город</option>
            <option value="NSK">NSK</option>
            <option value="MSK">MSK</option>
            <option value="BSK">BSK</option>
            <option value="SPB">SPB</option>
            <option value="EKB">EKB</option>
          </select>
          <button class="btn btn-lg btn-warning float-right" id="refresh">Обновить</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
